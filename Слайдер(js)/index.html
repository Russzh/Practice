<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mirralise</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1/3</div>
			<img src="img/services.jpg" style="width: 100%" stylealt=""> 
			<div class="text">Text</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2/3</div>
			<img src="img/web.jpg" style="width: 100%" stylealt=""> 
			<div class="text">Text</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3/3</div>
			<img src="img/world.jpg" style="width: 100%" stylealt=""> 
			<div class="text">Text</div>
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#171</a>
		<a class="next" onclick="plusSlides(1)">&#187</a>
	</div>
	<br>
	<div style="text-align: center;">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
